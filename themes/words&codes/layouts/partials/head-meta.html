<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="#bd0000">
<meta name="description" content="Words & Codes je kreatívny copywriting a inteligentný content pre vašu značku. Vaše texty píše Branislav Dudáš">
<meta name="robots" content="index,follow"><!-- All Search Engines -->
<meta name="googlebot" content="index,follow"><!-- Google Specific -->
<meta name="google-site-verification" content="UcFODqOa39fIxjrBERJ06MKhTMasXFoxCTGFNaO8rQ8" /><!-- Google Search Console -->
<meta name="generator" content="Hugo">

<!-- open graph -->
<meta property="og:type" content="website" />
<meta property="og:title" content="{{ if ne .URL "/" }}{{ .Title }} &middot; {{ end }}{{ .Site.Title }}"/>
<meta property="og:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}"/>
<meta property="og:site_name" content="{{ .Site.Title }}"/>
<meta property="og:url" content="{{ .Permalink }}"/>
<meta property="og:locale" content="en">
  {{ if .Params.og_image }}
<meta property="og:image" content="{{ .Params.og_image }}"/>
<meta property="og:image:secure_url" content="{{ .Params.og_image | absURL }}"/>
{{ else }}
<meta property="og:image" content="http://example.com{{ .Site.Params.og_image | relURL }}"/>
<meta property="og:image:secure_url" content="{{ .Site.Params.og_image | absURL }}"/>
{{ end }}
<meta property="og:type" content="website"/>

{{ .Hugo.Generator }}

{{- /* vim: set ts=2 sw=2 et: */}}
